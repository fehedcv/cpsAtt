<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <nav class="nav">
        <div class="nav-container">
          <div class="nav-brand">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="m22 21-3-3m0 0a5.5 5.5 0 1 0-7.78-7.78 5.5 5.5 0 0 0 7.78 7.78Z"/>
            </svg>
            <h1>CPS3 Attendance</h1>
          </div>
          <div class="nav-tabs">
            <button class="nav-tab active" data-tab="attendance">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <polyline points="16,11 18,13 22,9"/>
              </svg>
              Attendance
            </button>
            <button class="nav-tab" data-tab="manage">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="m22 21-3-3m0 0a5.5 5.5 0 1 0-7.78-7.78 5.5 5.5 0 0 0 7.78 7.78Z"/>
              </svg>
              Manage Students
            </button>
          </div>
        </div>
      </nav>

      <main class="main">
        <!-- Attendance Tab -->
        <div id="attendance-tab" class="tab-content active">
          <div class="container">
            <div class="header">
              <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              <h2>Mark Attendance</h2>
                <div class="dict-switch">
                  <label for="dict-select">Select Class List:</label>
                  <select id="dict-select" class="input">
                    <option value="students" selected>CPS3</option>
                    <option value="cps5">CPS5</option>
                  </select>
                  <br><input type="radio" id="afternoon" name="time" value="AFTERNOON">
                  <label for="afternoon">Afternoon</label><br>

                  <input type="radio" id="forenoon" name="time" value="FORENOON">
                  <label for="forenoon">Forenoon</label>  

                </div> 

            </div>

            <div class="input-section">
              <div class="input-group">
                <input 
                  type="number" 
                  id="roll-input" 
                  placeholder="Enter roll number"
                  class="input"
                />
                <button id="add-btn" class="btn btn-primary">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                  </svg>
                  Add
                </button>
              </div>
            </div>

            <div class="stats-container">
              <div class="stat-card">
                <div class="stat-number" id="absentees-count">0</div>
                <div class="stat-label">Absentees</div>
              </div>
              <div class="stat-card">
                <div class="stat-number" id="total-students">0</div>
                <div class="stat-label">Total Students</div>
              </div>
              <div class="stat-card">
                <div class="stat-number" id="present-count">0</div>
                <div class="stat-label">Present</div>
              </div>
            </div>

            <div class="list-header">
              <h3>Absentees List</h3>
              <button id="clear-all-btn" class="btn btn-secondary" style="display: none;">
                Clear All
              </button>
            </div>

            <div id="absentees-list" class="absentees-list">
              <div class="empty-state">
                <div class="empty-text">No absentees marked</div>
                <div class="empty-subtext">Add roll numbers to track attendance</div>
              </div>
            </div>

            <button id="send-btn" class="btn btn-success btn-full disabled">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22,2 15,22 11,13 2,9 22,2"/>
              </svg>
              Send to WhatsApp
            </button>
          </div>
        </div>

        <!-- Manage Students Tab -->
        <div id="manage-tab" class="tab-content">
          <div class="container">
            <div class="header">
              <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="m22 21-3-3m0 0a5.5 5.5 0 1 0-7.78-7.78 5.5 5.5 0 0 0 7.78 7.78Z"/>
              </svg>
              <h2>Manage Students</h2>
            </div>

            <div class="add-section">
              <h3>Add New Student</h3>
              <div class="input-row">
                <input 
                  type="number" 
                  id="new-roll" 
                  placeholder="Roll Number"
                  class="input"
                  style="flex: 0.3;"
                />
                <input 
                  type="text" 
                  id="new-name" 
                  placeholder="Student Name"
                  class="input"
                  style="flex: 0.7;"
                />
              </div>
              <button id="add-student-btn" class="btn btn-primary btn-full">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <line x1="19" y1="8" x2="19" y2="14"/>
                  <line x1="22" y1="11" x2="16" y2="11"/>
                </svg>
                Add Student
              </button>
            </div>

            <div class="search-section">
              <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="11" cy="11" r="8"/>
                  <path d="m21 21-4.35-4.35"/>
                </svg>
                <input 
                  type="text" 
                  id="search-input" 
                  placeholder="Search students..."
                  class="search-input"
                />
              </div>
            </div>

            <div class="list-header">
              <h3 id="students-count">All Students (0)</h3>
            </div>

            <div id="students-list" class="students-list">
              <div class="empty-state">
                <div class="empty-text">No students found</div>
                <div class="empty-subtext">Add students to get started</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
