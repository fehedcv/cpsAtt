<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Student Portal â€” Attendance</title>
    <link rel="icon" type="image/svg+xml" href="https://ssmpoly.ac.in/resources/images/image-og.png" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- Core Variables --- */
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --danger: #ef4444;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text-main);
      padding: 20px;
      line-height: 1.5;
    }

    .container { max-width: 900px; margin: 0 auto; }

    /* Card Styling */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
    }

    /* Header Row Layout */
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-main);
      margin: 0; /* Reset margin for flex alignment */
      padding-left: 16px;
      border-left: 4px solid var(--primary);
      line-height: 1.2;
    }

    /* Admin Button Styles */
    .btn-admin {
      text-decoration: none;
      color: var(--primary);
      background-color: #eef2ff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .btn-admin:hover {
      background-color: #e0e7ff;
    }

    p.muted { color: var(--text-muted); margin-bottom: 24px; font-size: 0.95rem; margin-top: 8px; }

    /* Search & Inputs */
    .search-row { display: flex; gap: 12px; margin-bottom: 24px; }
    
    .input-lg {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-lg:focus { border-color: var(--primary); }
    
    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      white-space: nowrap;
    }

    /* Filters Section */
    .filter-section {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
    }

    .control-group label { display: block; font-size: 0.8rem; margin-bottom: 6px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; }
    
    select, input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: white;
      font-size: 0.95rem;
      color: var(--text-main);
    }

    .actions-row { display: flex; gap: 10px; margin-top: 20px; border-top: 1px solid #e2e8f0; padding-top: 16px; }
    
    .btn-sm {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid transparent;
      flex: 1; /* Make buttons even width */
    }
    .btn-apply { background: var(--text-main); color: white; }
    .btn-clear { background: white; border-color: #fca5a5; color: var(--danger); }

    /* Table Styles */
    #result {
      margin-top: 24px;
      overflow-x: auto; /* Horizontal scroll */
      -webkit-overflow-scrolling: touch; /* Smooth scroll on iOS */
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
      white-space: nowrap; /* Prevents wrapping, forces scroll */
    }

    th {
      background-color: #f8fafc;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    /* Plain Text Status Colors */
    .present { color: #166534; font-weight: 600; }
    .absent { color: #dc2626; font-weight: 600; }
    .stat { display: block; font-size: 1.75rem; font-weight: 700; margin-bottom: 4px; color: var(--primary); }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 600px) {
      body { padding: 10px; }
      
      .card { padding: 20px; border-radius: 12px; }
      
      h2 { font-size: 1.25rem; }
      
      .header-row {
        align-items: center;
      }

      /* Stack the search bar */
      .search-row { flex-direction: column; gap: 10px; }
      
      .btn-primary { 
        width: 100%; 
        padding: 12px; 
      }
      
      .filters-grid {
        grid-template-columns: 1fr 1fr; /* 2 columns on mobile */
      }
      
      /* Make date inputs full width on very small screens */
      .control-group { grid-column: span 2; }
      .control-group:nth-child(2), .control-group:nth-child(3) { grid-column: span 1; } /* Dates side by side */
      
      th, td { padding: 10px 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <!-- Flex Header for Title + Button -->
      <div class="header-row">
        <h2>Attendance Portal</h2>
        <a href="/admin" class="btn-admin">Admin Login &rarr;</a>
      </div>
      
      <p class="muted">Enter your roll number to view records.</p>

      <div class="search-row">
        <input id="roll-input" class="input-lg" type="number" placeholder="Roll Number (e.g. 24)" autocomplete="off" />
        <button id="check-btn" class="btn-primary">Check Records</button>
      </div>

      <div class="filter-section">
        <div class="filters-grid">
          <div class="control-group">
            <label>Range</label>
            <select id="preset">
              <option value="all">All Time</option>
              <option value="7">Last 7 days</option>
              <option value="30">Last 30 days</option>
            </select>
          </div>
          <div class="control-group">
            <label>From</label>
            <input id="from-date" type="date" />
          </div>
          <div class="control-group">
            <label>To</label>
            <input id="to-date" type="date" />
          </div>
          <div class="control-group">
            <label>Sort</label>
            <select id="sort-select">
              <option value="date_desc">Newest First</option>
              <option value="date_asc">Oldest First</option>
            </select>
          </div>
        </div>
        <div class="actions-row">
          <button id="apply-filter" class="btn-sm btn-apply">Apply Filters</button>
          <button id="clear-filter" class="btn-sm btn-clear">Clear</button>
        </div>
        <div id="filter-summary" style="margin-top:12px; font-size:0.9rem; color:var(--primary); font-weight:500;"></div>
      </div>

      <div id="result">
        </div>
    </div>
  </div>

  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/student.js"></script>
</body>
</html>
