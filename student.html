<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal — Attendance</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container { max-width: 760px; margin: 28px auto; padding: 18px; }
    .card { background: #fff; border-radius: 8px; padding: 18px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
    .row { display:flex; gap:12px; align-items:center; }
    input.input { flex:1; padding:10px 12px; border-radius:6px; border:1px solid #ddd; }
    button.btn { padding:10px 14px; border-radius:6px; cursor:pointer; border:none; background:#2563eb; color:#fff; }
    .stat { font-size:28px; font-weight:600; }
    .muted { color:#666; font-size:14px; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th, td { text-align:left; padding:8px 6px; border-bottom:1px solid #eee; }
    .absent { color:#d9534f; font-weight:600; }
    .present { color:#16a34a; font-weight:600; }
    .empty { text-align:center; padding:36px 8px; color:#666; }
    .filters { display:flex; gap:8px; align-items:center; margin-top:12px; flex-wrap:wrap; }
    .filter-control { display:flex; gap:6px; align-items:center; }
    .small-btn { padding:6px 10px; font-size:13px; border-radius:6px; cursor:pointer; border:none; background:#10b981; color:#fff; }
    .clear-btn { background:#ef4444; }
    .preset-select, .sort-select { padding:8px 10px; border-radius:6px; border:1px solid #ddd; background:#fff; }
    .filter-summary { margin-top:12px; color:#444; font-size:14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Student Portal — Check Attendance</h2>
      <p class="muted">Enter your roll number to view your attendance percent and daily records. Use date filters and sorting to refine the results.</p>

      <div class="row" style="margin-top:12px;">
        <input id="roll-input" class="input" type="number" placeholder="Enter roll number (e.g. 1)" />
        <button id="check-btn" class="btn">Check</button>
      </div>

      <!-- Date filters -->
      <div class="filters" style="margin-top:12px;">
        <div class="filter-control">
          <label for="from-date" class="muted">From</label>
          <input id="from-date" type="date" class="input" style="flex:none; width:170px;" />
        </div>

        <div class="filter-control">
          <label for="to-date" class="muted">To</label>
          <input id="to-date" type="date" class="input" style="flex:none; width:170px;" />
        </div>

        <select id="preset" class="preset-select" aria-label="Preset date ranges">
          <option value="all">All</option>
          <option value="7">Last 7 days</option>
          <option value="30">Last 30 days</option>
        </select>

        <button id="apply-filter" class="small-btn">Apply Filter</button>
        <button id="clear-filter" class="small-btn clear-btn">Clear Filter</button>
      </div>

      <!-- Sorting control -->
      <div class="filters" style="margin-top:8px;">
        <div class="filter-control">
          <label for="sort-select" class="muted">Sort</label>
          <select id="sort-select" class="sort-select" aria-label="Sort records">
            <option value="date_desc">Date (Newest)</option>
            <option value="date_asc">Date (Oldest)</option>
            <option value="absent_first">Status (Absent first)</option>
            <option value="present_first">Status (Present first)</option>
          </select>
        </div>
      </div>

      <div id="filter-summary" class="filter-summary"></div>

      <div id="result" style="margin-top:18px;"></div>
    </div>
  </div>

  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/student.js"></script>
</body>
</html>
