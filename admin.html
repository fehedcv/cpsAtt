<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Attendance Tracker</title>
  <link rel="icon" type="image/svg+xml" href="https://ssmpoly.ac.in/resources/images/image-og.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<style>
  :root {
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --success: #22c55e;
    --danger: #ef4444;
    --background: #f9fafb;
    --surface: #ffffff;
    --text-main: #111827;
    --text-muted: #6b7280;
    --border: #e5e7eb;
    --radius-lg: 16px;
    --radius-md: 12px;
    --radius-sm: 8px;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background);
    color: var(--text-main);
    line-height: 1.5;
    min-height: 100vh;
    padding-bottom: 80px;
    /* Space for bottom bar */
  }

  /* Header */
  .app-header {
    background: var(--surface);
    padding: 1rem 1.25rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border);
    position: sticky;
    top: 0;
    z-index: 50;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .logo-icon {
    width: 32px;
    height: 32px;
    color: var(--primary);
    background: #e0e7ff;
    border-radius: 8px;
    padding: 6px;
  }

  .brand h1 {
    font-size: 1.125rem;
    font-weight: 700;
    letter-spacing: -0.025em;
  }

  /* Layout */
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 1.25rem;
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  /* Cards */
  .card {
    background: var(--surface);
    border-radius: var(--radius-lg);
    padding: 1.25rem;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
  }

  /* Config Card Grid (Updated for 3 items if needed, or flex wrap) */
  .config-card {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    align-items: end;
  }

  /* Make date take full width on mobile if needed, or fit grid */
  @media (max-width: 480px) {
    .config-card {
      grid-template-columns: 1fr;
    }
  }

  .label-text {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
  }

  /* Select Styling */
  .select-wrapper {
    position: relative;
  }

  .input-select {
    width: 100%;
    appearance: none;
    background: var(--background);
    border: 1px solid var(--border);
    padding: 0.75rem 1rem;
    border-radius: var(--radius-md);
    font-size: 0.95rem;
    font-weight: 500;
    color: var(--text-main);
  }

  .select-arrow {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 16px;
    height: 16px;
    color: var(--text-muted);
    pointer-events: none;
  }

  /* Toggle Switch */
  .toggle-container {
    display: flex;
    background: var(--background);
    padding: 4px;
    border-radius: var(--radius-md);
    border: 1px solid var(--border);
  }

  .toggle-container input {
    display: none;
  }

  .toggle-btn {
    flex: 1;
    text-align: center;
    padding: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: var(--radius-sm);
    cursor: pointer;
    color: var(--text-muted);
    transition: all 0.2s;
  }

  input:checked+.toggle-btn {
    background: var(--surface);
    color: var(--primary);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    font-weight: 600;
  }

  /* Stats Grid */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.75rem;
  }

  .stat-card {
    background: var(--surface);
    padding: 1rem 0.5rem;
    border-radius: var(--radius-lg);
    text-align: center;
    border: 1px solid var(--border);
    box-shadow: var(--shadow-sm);
  }

  .stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 1.2;
  }

  .stat-label {
    font-size: 0.75rem;
    color: var(--text-muted);
    margin-top: 4px;
    font-weight: 500;
  }

  .stat-card.danger .stat-value {
    color: var(--danger);
  }

  .stat-card.success .stat-value {
    color: var(--success);
  }

  .stat-card.neutral .stat-value {
    color: var(--text-main);
  }

  /* Input Area */
  .input-wrapper {
    display: flex;
    gap: 0.75rem;
  }

  .input-lg {
    flex: 1;
    padding: 0.875rem 1rem;
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    font-size: 1rem;
    outline: none;
    transition: border-color 0.2s;
  }

  .input-lg:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
  }

  /* Buttons */
  .btn {
    border: none;
    cursor: pointer;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    font-family: inherit;
  }

  .btn-primary {
    background: var(--primary);
    color: white;
    border-radius: var(--radius-md);
  }

  .btn-primary:active {
    background: var(--primary-dark);
  }

  .btn-icon {
    width: 50px;
    padding: 0;
  }

  .btn-sm {
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    border-radius: var(--radius-sm);
  }

  .btn-outline {
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text-main);
  }

  .btn-ghost {
    background: transparent;
    color: var(--text-muted);
  }

  .btn-text {
    background: none;
    border: none;
    color: var(--danger);
    font-size: 0.875rem;
    font-weight: 600;
    cursor: pointer;
  }
  
  .hour-row {
    display: flex;
    gap: 6px;
    margin-top: 8px;
  }

  .hour-btn {
    padding: 4px 8px;
    font-size: 0.75rem;
    border: 1px solid var(--border);
    background: var(--background);
    border-radius: 6px;
    cursor: pointer;
    transition: 0.15s;
  }

  .hour-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary-dark);
  }

  /* Absentees List */
  .list-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    padding: 0 0.5rem;
  }

  .list-header h3 {
    font-size: 1rem;
    font-weight: 600;
  }

  .absentees-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.75rem;
  }

  .absentees-list>div:not(.empty-state) {
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 0.5rem 1rem;
    border-radius: 12px;
    /* Changed from pill to rounded rect for better stacking */
    font-weight: 500;
    font-size: 0.95rem;
    display: flex;
    flex-direction: column; /* Stack name and hours */
    align-items: flex-start;
    gap: 0.25rem;
    animation: popIn 0.2s ease-out;
  }

  .absentee-info {
      display: flex;
      gap: 10px;
      align-items: center;
  }
  
  .remove-btn {
      margin-top: 8px;
      width: 100%;
      background: #fee2e2;
      color: #ef4444;
      border: none;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
  }

  @keyframes popIn {
    from {
      transform: scale(0.9);
      opacity: 0;
    }

    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Empty State */
  .empty-state {
    width: 100%;
    text-align: center;
    padding: 3rem 1rem;
    color: var(--text-muted);
  }

  .empty-icon {
    width: 48px;
    height: 48px;
    margin: 0 auto 1rem;
    color: #d1d5db;
  }

  .empty-state p {
    font-weight: 600;
    margin-bottom: 0.25rem;
  }

  .empty-state span {
    font-size: 0.875rem;
  }

  /* Bottom Action Bar */
  .bottom-action-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--surface);
    padding: 1rem;
    border-top: 1px solid var(--border);
    box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
    display: flex;
    justify-content: center;
    z-index: 40;
  }

  .btn-block {
    width: 100%;
    max-width: 600px;
    padding: 0.875rem;
    border-radius: var(--radius-md);
    font-size: 1rem;
    gap: 0.5rem;
  }

  .btn-whatsapp {
    background: #25D366;
    color: white;
  }

  .btn-whatsapp.disabled {
    background: #a7f3d0;
    cursor: not-allowed;
    opacity: 0.7;
  }
</style>

<body>

  <header class="app-header">
    <div class="brand">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="m22 21-3-3m0 0a5.5 5.5 0 1 0-7.78-7.78 5.5 5.5 0 0 0 7.78 7.78Z" />
        </svg>
      </div>
      <h1>CPS Attendance</h1>
    </div>
    <div class="auth-controls">
      <button id="admin-login-btn" class="btn btn-sm btn-outline">Admin Login</button>
      <button id="admin-logout-btn" class="btn btn-sm btn-ghost" style="display:none;">Logout</button>
    </div>
  </header>

  <div id="app">
    <main class="main-content">
      <div id="attendance-tab" class="tab-content active">
        <div class="container">

          <div class="card config-card">
            <div class="form-group">
              <label class="label-text">Select Class</label>
              <div class="select-wrapper">
                <select id="dict-select" class="input-select">
                  <option value="students" selected>CPS 4</option>
                  <option value="cps5">CPS 6</option>
                </select>
                <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </div>
            </div>

            <div class="form-group">
              <label class="label-text">Date</label>
              <input type="date" id="attendance-date" class="input-select" style="font-family: inherit;">
            </div>

            <div class="form-group">
              <label class="label-text">Session</label>
              <div class="toggle-container">
                <input type="radio" id="forenoon" name="time" value="FORENOON">
                <label for="forenoon" class="toggle-btn">Forenoon</label>

                <input type="radio" id="afternoon" name="time" value="AFTERNOON">
                <label for="afternoon" class="toggle-btn">Afternoon</label>
              </div>
            </div>
          </div>
          
          <div class="stats-grid">
            <div class="stat-card danger">
              <div class="stat-value" id="absentees-count">0</div>
              <div class="stat-label">Absentees</div>
            </div>
            <div class="stat-card success">
              <div class="stat-value" id="present-count">0</div>
              <div class="stat-label">Present</div>
            </div>
            <div class="stat-card neutral">
              <div class="stat-value" id="total-students">0</div>
              <div class="stat-label">Total</div>
            </div>
          </div>

          <div class="input-area">
            <div class="input-wrapper">
              <input type="number" id="roll-input" placeholder="Enter Roll No." class="input-lg" autocomplete="off" />
              <button id="add-btn" class="btn btn-primary btn-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
              </button>
            </div>
          </div>

          <div class="list-section">
            <div class="list-header">
              <h3>Absentees List</h3>
              <button id="clear-all-btn" class="btn-text" style="display: none;">Clear All</button>
            </div>

            <div id="absentees-list" class="absentees-list">
              <div class="empty-state">
                <div class="empty-icon">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 11l3 3L22 4"></path>
                    <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                  </svg>
                </div>
                <p>All present so far!</p>
                <span>Add roll numbers to mark absentees</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>

    <div class="bottom-action-bar">
      <button id="send-btn" class="btn btn-whatsapp btn-block">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
        </svg>
        Send to WhatsApp
      </button>
    </div>
  </div>

  <div style="display: none;">
    <button class="nav-tab active" data-tab="attendance"></button>
    <button class="nav-tab" data-tab="manage"></button>

    <div id="manage-tab" class="tab-content">
      <input id="new-roll"><input id="new-name">
      <button id="add-student-btn"></button>
      <input id="search-input">
      <div id="students-list"></div>
      <div id="students-count"></div>
    </div>
  </div>

  <script type="module" src="/admin.js"></script>
</body>

</html>
